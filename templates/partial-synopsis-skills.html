<div class="skillHeading" ng-repeat="skill in synCtrl.skills">
    <a href=""><h3 ng-click="synCtrl.toggleShow(skill.prefix)">
        {{ 'SYNOPSIS.SKILLS.' + skill.prefix + '.HEADING' | translate }}
    </h3></a>
</div>

<ul class="mainList">
    <li class="skillList" ng-repeat="skill in synCtrl.skills">
        <ul class="skillSection" ng-repeat="section in skill.sections" ng-show="synCtrl.isSelected(skill.prefix)">
            <li>
                <h4>{{ 'SYNOPSIS.SKILLS.' + skill.prefix + '.' + section.heading | translate }}</h4>
                <ul class="skillItems" ng-repeat="item in section.items">
                    <li class="skillItem" ng-repeat="name in item.names">
                        {{ name | translate }}
                    </li>
                    <ul class="skillSubItems" ng-repeat="subitem in item.subitems">
                        <li class="skillSubItem">
                            {{ subitem }}
                        </li>
                    </ul>
                </ul>
            </li>
        </ul>
    </li>
</ul>
