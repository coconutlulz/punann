<ul> 
    <li ng-repeat="qualification in eduCtrl.formal">
        <h3 class="eduTitle"><a href="{{ qualification.link }}">{{ qualification.title }}</a></h3>
        <p class="eduInstitution">{{ qualification.institution }}</p>
        <p class="eduDateRange">{{ qualification.dateRange }}</p>
        <p class="eduGrade">{{ qualification.grade }}
            <span class="eduGradeDescription">{{ qualification.gradeDescription }}</span>
        </p>
    </li>
</ul>
